<div class="container  max-h-full  p-4 bg-white border rounded-lg drop-shadow-xl ">
<div class="component">
   <div mat-dialog-actions>
        <button  (click)="addUser()" class=" inline-flex  p-3 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-600 focus:ring-4 
        focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 my-4">
            New User&nbsp;&nbsp;
            <mat-icon>add_circle</mat-icon>
        </button>
    </div>

    <div class="table">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="userName">
                    <th class="bg-green-700 text-white text-sm font-medium text-left pl-4" *matHeaderCellDef mat-sort-header
                    style="width: 160px;">
                        Account Name</th>
                    <td mat-cell *matCellDef="let row" style="width:120px;"> {{row.userName}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th class="bg-green-700 text-white text-sm font-medium text-left pl-4" *matHeaderCellDef mat-sort-header
                    style="width: 160px;">
                        Role</th>
                    <td mat-cell *matCellDef="let row" style="width:120px;"> {{row.role}} </td>
                </ng-container>

                <ng-container matColumnDef="accountStatus">
                    <th class="bg-green-700 text-white text-sm font-medium text-left pl-4" *matHeaderCellDef mat-sort-header
                    style="width: 160px;">
                        Account Status</th>
                    <td mat-cell *matCellDef="let row" style="width:120px;"> {{row.accountStatus ? 'enabled' : 'disabled'}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th class="bg-green-700 text-white text-sm font-medium text-left pl-4" *matHeaderCellDef mat-sort-header
                    >Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <div class="flex justify-center mx-4">
                        <button mat-mini-fab class="bg-success text-white" color="primary" (click)="editUser(row)"
                            style="padding: auto;">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngStyle]="{'background-color':row.accountStatus ? '#b5e7a0' : '#f9ccac'}"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>

</div>
