<div class="container  max-h-full  p-4 bg-white border rounded-lg drop-shadow-xl ">
  <div class="header py-2 text-2xl font-semibold ">
    <p>Post Categories</p>
  </div>



  <button class=" inline-flex  p-3 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-600 focus:ring-4 
  focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 my-4"
   (click)="AddCategorie()">
    Add Categorie&nbsp;&nbsp;
    <mat-icon mat-list-icon>add</mat-icon>
  </button>


  <div class="row flex flex-wrap">
    <div class="table pb-6 w-full">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="{{displayedColumns[0]}}">
            <th class="bg-green-700 text-white text-sm font-medium text-left pl-4" *matHeaderCellDef mat-sort-header
              style="width: 160px;">Categorie Id</th>
            <td mat-cell class="text-sm font-medium text-left pl-4" *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="{{displayedColumns[1]}}">
            <th class="bg-green-700 text-white text-sm font-medium text-left pl-4" *matHeaderCellDef mat-sort-header
              style="width: 160px;">Categorie Name</th>
            <td mat-cell class="text-sm font-medium text-left pl-4" *matCellDef="let row"> {{row.categName}} </td>
          </ng-container>


          <ng-container matColumnDef="{{displayedColumns[2]}}">
            <th class="bg-green-700 text-white text-sm font-medium text-left pl-4" *matHeaderCellDef mat-sort-header
              style="width: 160px;">Categorie Label</th>
            <td mat-cell class="text-sm font-medium text-left pl-4" *matCellDef="let row"> {{row.categLabel}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th *matHeaderCellDef mat-sort-header class="bg-green-700 text-white text-sm font-medium">Actions</th>
            <td mat-cell *matCellDef="let row">
              <div class="flex justify-center">
                <button mat-mini-fab color="primary" class="mx-2" (click)="updateCategorie(row)">
                  <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab color="warn" (click)="deleteCteg(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>



            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
        
      </div>
    </div>
  </div>
</div>
