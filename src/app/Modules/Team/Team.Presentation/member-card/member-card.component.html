<div class="w-auto card   border border-gray-200 rounded-lg shadow-xl  "
[ngClass]="teamMember.deleted ? 
      'bg-red-300' :
      'bg-green-100'"
>

  <div class="p-2 flex">
    <div class="p-2">
      <img class="w-48 h-48 rounded-full" [src]="teamMember.imageLink" alt="" />
    </div>
    <div class="w-48 p-2">
      <div class="card-title h-1/6">

        <p class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white " [style.text-align]="textAlign"
          [style.font-family]="fontFamily" [style.font-size]="fontSizeTitle+'px'">

          {{teamMember.memeberName}}</p>

      </div>
      <div class="card-content h-3/6">
        <p class=" font-normal text-gray-700 " [style.text-align]="textAlign"
          [style.font-family]="fontFamily" [style.font-size]="fontSizeParagraph+'px'">
          {{teamMember.memeberJob}}</p>
      </div>
      <div class="flex gap-3 justify-center h-2/6 items-end">
        <a [href]="teamMember.memeberFacebook" target="_blank">
          <mat-icon style="width: 40px; height: 40px; " color="primary" svgIcon="facebook-icon" ></mat-icon>
        </a>

        <a [href]="teamMember.memeberTwitter" target="_blank">
          <mat-icon style="width: 40px; height: 40px; "  svgIcon="twitter-icon" ></mat-icon>
        </a>

        <a [href]="teamMember.memeberLinkedin" target="_blank">
          <mat-icon style="width: 40px; height: 35px; margin-bottom: 3px; "  svgIcon="linkedin-icon" ></mat-icon>
        </a>
        
        
        




      </div>
    </div>
    <div class="flex flex-col-reverse gap-2 p-2">

      <button (click)="editTeamMember()"
        class="p-3 inline-flex items-center text-sm font-medium text-center text-white bg-green-600 rounded-full hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 ">
        
        <mat-icon mat-list-icon>edit</mat-icon>
      </button>
      <button *ngIf="!teamMember.deleted" (click)="deleteTeamMember(teamMember.id!)"
        class="p-3 inline-flex items-center  text-sm font-medium text-center text-white bg-red-600 rounded-full hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 ">
        <mat-icon mat-list-icon>delete</mat-icon>
      </button>

      <button *ngIf="teamMember.deleted" (click)="restoreTeamMember(teamMember.id!)"
        class="p-3 inline-flex items-center text-sm font-medium text-center text-white bg-orange-500 rounded-full hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-blue-300 ">
        <mat-icon mat-list-icon>restore</mat-icon>
      </button>
    </div>
  </div>
</div>
